<!doctype html>
<html ng-app>
  <head>
    <title>jPlayer Playlist</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="playlist.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script type="text/javascript" src="jPlayer/lib/jquery.min.js"></script>
    <script type="text/javascript" src="jPlayer/dist/jplayer/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="jPlayer/dist/add-on/jplayer.playlist.min.js"></script>
    <script type="text/javascript" src="playlist.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="Playlist">
      <h2>jPlayer Playlist</h2>
      <div class="row my-row">
        <form ng-submit="addUrl()">
          <div class="col-xs-6">
            <input type="text" class="form-control" id="inputMP3" placeholder="Enter MP3" ng-model="newUrl">
          </div>
          <div class="col-xs-3">
            <button type="submit" class="btn btn-default">Add MP3</button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div id="jquery_jplayer_1" class="jp-jplayer"></div>
          <div id="jp_container_1" class="jp-audio">
            <div class="jp-type-playlist">
              <div class="jp-gui jp-interface">
                <div class="my-row btn-group jp-controls">
                  <button href="javascript:;" class="btn btn-default glyphicon glyphicon-step-backward jp-previous" tabindex="1"></button>
                  <button href="javascript:;" class="btn btn-default glyphicon glyphicon-play jp-play" tabindex="1"></button>
                  <button href="javascript:;" class="btn btn-default glyphicon glyphicon-pause jp-pause" tabindex="1"></button>
                  <button href="javascript:;" class="btn btn-default glyphicon glyphicon-step-forward jp-next" tabindex="1"></button>
                  <button href="javascript:;" class="btn btn-default glyphicon glyphicon-stop jp-stop" tabindex="1"></button>
                  <button href="javascript:;" class="btn btn-default glyphicon glyphicon-volume-off jp-mute" tabindex="1" title="mute"></button>
                  <button href="javascript:;" class="btn btn-default glyphicon glyphicon-volume-down jp-unmute" tabindex="1" title="unmute"></button>
                  <button href="javascript:;" class="btn btn-default glyphicon glyphicon-volume-up jp-volume-max" tabindex="1" title="max volume"></button>
                </div>
                <div class="my-row jp-toggles">
                  <button href="javascript:;" class="btn btn-default jp-shuffle" tabindex="1" title="shuffle">shuffle</button>
                  <button href="javascript:;" class="btn btn-default jp-shuffle-off" tabindex="1" title="shuffle off">shuffle off</button>
                  <button href="javascript:;" class="btn btn-default jp-repeat" tabindex="1" title="repeat">repeat</button>
                  <button href="javascript:;" class="btn btn-default jp-repeat-off" tabindex="1" title="repeat off">repeat off</button>
                </div>
                <div class="jp-progress">
                  <div class="jp-seek-bar">
                    <div class="jp-play-bar"></div>
                  </div>
                </div>
                <div class="jp-volume-bar">
                  <div class="jp-volume-bar-value"></div>
                </div>
                <div><span class="jp-current-time"></span> | <span class="jp-duration"></span></div>
              </div>
              <div class="jp-playlist">
                <ul class="list-unstyled">
                  <li></li>
                </ul>
              </div>
              <div class="jp-no-solution">
                <span>Update Required</span>
                To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
